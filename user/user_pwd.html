<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码</title>
    <!-- 导入layui 样式表 -->
    <link rel="stylesheet" href="/code/assets/lib/layui-v2.6.8/css/layui.css">
    <!-- 导入自己的css样式表 -->
    <link rel="stylesheet" href="/code/assets/css/usec/user_pwd.css">
</head>
<body>
    <!-- 卡片面板 -->
    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">
            <form class="layui-form" >
                <div class="layui-form-item">
                  <label class="layui-form-label">原密码</label>
                  <div class="layui-input-block">
                    <input type="password" name="oldPwd" required  lay-verify="required|pwd" placeholder="请输入密码"  autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                      <input type="password" name="newPwd" required  lay-verify="required|pwd|samePwd" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">确定新密码</label>
                    <div class="layui-input-block">
                      <input type="password" name="rePwd" required  lay-verify="required|pwd|rePwd" placeholder="请输入确定新密码" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo">修改密码</button>
                      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                  </div>
                </form>
        </div>
      </div>
       <!-- 导入layui的js -->
       <script src="/code/assets/lib/layui/layui.all.js"></script>
       <!-- 导入jquery -->
        <script src="/code/assets/lib/jquery.js"></script>
         <!-- 导入 自己封装的 baseAPI -->
         <script src="/code/assets/js/baseAPI.js"></script>
        <!-- 导入自己的js -->
        <script src="/code/assets/js/user/user_pwd.js"></script>
</body>
</html>
